{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}



{% block content %}
 <body>
  <div class="jumbotron  bg-info mt-3">
    <div class="container">
    <h1 class="display-6 text-info text-center">Comments</h1>
   
    </div>

  
  <div  class="container ">
    <div class="row">
      <div class="col-md-4 comt" id ="comments1">
        {{wtf.quick_form(form)}}
      </div>
   
      {% for comment in comment %}
      <div class="col-md-4">
        <div class="card bg-white"> 
          <p>Comment:<strong>{{ comment.content }}</strong></p>
              <p>Date Posted :<strong>{{ comment.date_created}}</strong></p>
              
              <a href="{{ url_for('main.delete_comment', comment_id = comment.id)}}">Delete Comment</a>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>
    {% endblock%}
